<div class="signup">
        <div class="container mt-4">
            <div class="row justify-content-center">
              <div class="col-md-6 col-sm-12">
                <div class="card border-info">
                  <div class="card-header bg-info text-white text-center">
                    <h4>Sign Up</h4>
                  </div>
                  <div class="card-body">




                    <form action="connect.php" method="post">





                      <div class="form-group">
                        <label for="inputName">Full Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter your full name" name="Name">
                      </div>
                      <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="Email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="Password">
                      </div>
                      <div class="form-group">
                        <label for="inputConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" name="confirm">
                      </div>
                      <button type="submit" class="btn btn-info btn-block">Sign Up</button>
                    </form>
                  </div>
                  <div class="card-footer bg-white text-center">
                    <p>Already have an account?</p>
                    <a href="sign_in.html" class="btn btn-outline-info">Sign In</a>
                  </div>
                </div>
              </div>
            </div>
